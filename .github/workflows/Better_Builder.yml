name: Make

on:
  push:
    branches: [ "goo-blender-master" ]
  pull_request:
    branches: [ "goo-blender-master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version: '3.9' 
        cache: 'pip' # caching pip dependencies
        
    - name: Python3.9-dev
      run: sudo apt-get install python3-dev python3-pip python3-tk python3-lxml python3-six
      
    - name: Stuff
      run: |
        sudo apt install -y libzstd-dev
        sudo apt install numactl
        
    - name: Essentials
      run: |
        sudo apt install build-essential git subversion cmake libx11-dev libxxf86vm-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libegl-dev
        sudo apt install libwayland-dev wayland-protocols libxkbcommon-dev libdbus-1-dev linux-libc-dev
        
    - name: Install Requirements.txt   
      run: pip install -r requirements.txt
        
    - name: Update Sudo
      run: sudo apt update

   #///////////- name: Submodule Update
   #///////////  run: git submodule update --init --recursive # update sub modules
      
    - name: Update
      run: make update # update source code, add-ons up to date etc.

    - name: Make
      run: make

   #//////////// - name: Tests
   #////////////   run: make test #run test before build
      
    #/////////////////////////// - name: Check
    #/////////////////////////// run: make check
      
    - name: Distcheck
      run: make distcheck
                         
    - name: BuilD
      run: make BuilD
